<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined datatype in javascript</title>
</head>
<body>
    <p>The meaning of undefined is "value is not assigned".</p>
    <pre>code 1:
        let age;
        alert(age);//undefined
    </pre>
    <pre>
        code 2:
        let age=100;
        //change the value to undefined
        age=undefined;
        alert(age);//"undefined"
    </pre>
    <script>
        let age;
        alert(age);//undefined
    </script>

    <script>
        let ages=100;
        //change the value to undefined
        ages=undefined;
        alert(ages);//"undefined"
    </script>
</body>
</html>
