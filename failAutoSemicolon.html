<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail auto semicolon</title>
</head>
<body>
    <script>

alert("Hello");

[1, 2].forEach(alert);
    </script>

    <script>
        alert("Hello")

[1, 2].forEach(alert);//how the engine see alert("Hello")[1, 2].forEach(alert);   JavaScript does not assume a semicolon before square brackets [...]. So, the code in the last example is treated as a single statement.
    </script>


</body>
