<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>access by object variable</title>
</head>
<body><pre>
    let user = {
        name: "Om prakash",
        age: 21
      };
      
      let key = prompt("What do you want to know about the user?", "name");
      
      // access by variable
      alert( user[key] ); // John (if enter "name")
    </pre>
    <script>let user = {
        name: "Om prakash",
        age: 21
      };
      
      let key = prompt("What do you want to know about the user?", "name");
      
      // access by variable
      alert( user[key] ); // John (if enter "name")</script>
    
</body>
</html>
