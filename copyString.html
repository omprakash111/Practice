<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy string in variable </title>
</head>
<body>
    <script>
        let str='hello world !';
        let mess;
        //copy 'hello world!' from str into mess
        mess=str;
        //now two variable hold the same data
        alert(str);
        alert(mess);
        //it can change value if str='op'
    </script>
</body>
</html>
