<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var become a function-level variable</title>
</head>
<body>
    <pre>
        function sayHi() {
            if (true) {
              var phrase = "Hello";
            }
          
            alert(phrase); // works
          }
          
          sayHi();
          alert(phrase); // ReferenceError: phrase is not defined
    </pre>
    <script>
        function sayHi() {
  if (true) {
    var phrase = "Hello";
  }

  alert(phrase); // works
}

sayHi();
alert(phrase); // ReferenceError: phrase is not defined
    </script>
</body>
</html>
