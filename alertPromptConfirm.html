<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert , prompt, confirm</title>
</head>
<body>
    
    <script>
        alert("Hello");//Hello
    </script>

    <script>
        let result =prompt("title","default");
    alert(` You are entered ${result}`);
    /* The visitor can type something in the prompt input field and press Ok. Then we get that
    text in result. or
    they can cancel the input by press cancel or hitting ESC key , then we get null as the result.*/
    </script>


<script>
    let store =confirm("question");
    alert(store);
</script>
</body>
</html>
