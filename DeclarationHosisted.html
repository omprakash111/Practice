    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaration are hoisted ,but assignment are not .</title>
</head>
<body>
    
    <script>
        function fun(){

            var ph;//declaration works at the start ...
            alert(ph);//undefined
            ph="Hello"; //assignment when the execution reaches it
        }
        fun();
    </script>
</body>
</html>
