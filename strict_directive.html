<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Directive in javascript</title>
</head>
<body>
    <script>
        
        var a=17;
        console.log(a);

        (function(){ 
            'use strict';
            var b=17;
            console.log(b);
        })()
    </script>
</body>
</html>
