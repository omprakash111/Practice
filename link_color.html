<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       a:link {
  color: rgb(37, 223, 30);
  background-color: transparent;
  text-decoration: none;
}
       a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}

        }
        </style>
    <title>link color hyperlink</title>
</head>

    <a href="adi.html" target="_blank">Link google</a>
</body>
</html>
