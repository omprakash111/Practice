<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floating css property </title>
</head>
<body>
    <p title="">
        <img src="hrrr.jpeg" style="width: 50px;height:60px;">
        This image is align image in left without float css property but text start from right down side of image.
    
    </p>
    <p title="">
        <img src="hrrr.jpeg" style="float:left;width: 50px;height:60px;">
        This image is align image in left of text. By float property css and text start from right upper side of image. 
    
    </p>
</body>
</html>
