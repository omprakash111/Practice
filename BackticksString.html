<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backticks are "extended functionality quotes</title>
</head>
<body>
    <pre>
        let name = "Om prakash";

        // embed a variable
        alert( `Hello, ${name}!` ); // Hello, Om prakash!
        
        // embed an expression
        alert( `the result is ${1 + 2}` ); // the result is 3
    </pre>
    <script>
        let name = "Om prakash";

// embed a variable
alert( `Hello, ${name}!` ); // Hello, Om prakash!

// embed an expression
alert( `the result is ${1 + 2}` ); // the result is 3
    </script>
</body>
</html>
